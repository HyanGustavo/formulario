<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Login</h1>
    
    <form action="">
        Login: <br>
        <input type="email" name="Login" id="Login"> <br><br>
     
        Senha: <br>
        <input type="password" name="Senha" id="Senha"> <br> <br>

        <input type="button" value="Logar"> <br> <br>
    </form>

    <hr>
    
    <h1>Cadraste-se</h1>

    <form action="">
        Login: <br>
        <input type="email" name="Login" id="Login"> <br> <br>

        Sexo: <br>
        <input type="radio" name="sexo" id="masculino">
        <label for="masculino">Masculino</label> <br>

        <input type="radio" name="sexo" id="feminino">
        <label for="feminino">Feminino</label> <br>

        Interesse: <br>
        <input type="checkbox" name="futebol" id="futebol">
        <label for="futebol">Futebol</label> <br>

        <input type="checkbox" name="moda" id="moda">
        <label for="moda">Moda</label> <br> 

        <input type="checkbox" name="cursos" id="cursos">
        <label for="cursos">Cursos</label> <br> <br>

        Estado: <br>

        <select name="" id="">
            <option value="AC">Acre</option>
            <option value="AL">Amapá</option>
            <option value="AP">Alagoas</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RR">Roraima</option>
            <option value="RO">Rondônia</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="DF">Distrito Federal</option>
        </select> <br> <br>

        Observção: <br>
        <textarea name="" id="" cols="30" rows="3"></textarea> <br> <br>

        <input type="button" value="Cadastrar">
    </form>
</body>
</html>
